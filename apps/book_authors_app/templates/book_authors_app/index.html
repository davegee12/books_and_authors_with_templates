<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'book_authors_app/css/style.css'%}">
    <title>Document</title>
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Add a Book</h1>
            <form action="/new_book" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Description</label>
                    <input type="text" name="desc" class="form-control" id="exampleInputPassword1" placeholder="description">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col">
                <ul class="list-group list-group-horizontal">
                        <li class="list-group-item col"><b>ID</b></li>
                        <li class="list-group-item col"><b>Title</b></li>
                        <li class="list-group-item col"><b>Action</b></li>
                    </ul>
            {% for book in all_books %}
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item col">{{ book.id }}</li>
                <li class="list-group-item col">{{ book.title }}</li>
                <li class="list-group-item col"><a href="/book/{{book.id}}">View</a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
</body>

</html>
